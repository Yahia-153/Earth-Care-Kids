<body class="game2body">
    <div class="content">
        <h3 > Score : <span id="score">0</span></h3>
        <div class="quiz" id="quiz1">
            <p>quiz 1</p>
            <div class="ask">
                <h4>What should you do with an empty plastic water bottle when you're finished with it?</h4>
            </div>
            <div class="answer">
                <ul>
                    <li><button onclick="WA()">Throw it in the trash</button></li>
                    <li><button onclick="RA()">Recycle it</button></li>
                    <li><button onclick="WA()">Leave it on the ground</button></li>
                </ul>
            </div>
        </div>
        <div class="quiz" id="quiz2">
            <p>quiz 2</p>
            <div class="ask">
                <h4>Which of the following is a way to reduce air pollution?</h4>
            </div>
            <div class="answer">
                <ul>
                    <li><button onclick="RA()"> Riding a bike or walking instead of driving a car</button></li>
                    <li><button onclick="WA()">Burning trash in the backyard</button></li>
                    <li><button onclick="WA()"> Using a lot of aerosol sprays</button></li>
                </ul>
            </div>
        </div>
        <div class="quiz" id="quiz3">
            <p>quiz 3</p>
            <div class="ask">
                <h4>What happens when we litter plastic bags?</h4>
            </div>
            <div class="answer">
                <ul>
                    <li><button onclick="WA()">They disappear magically</button></li>
                    <li><button onclick="RA()">They can harm animals and pollute the environment</button></li>
                    <li><button onclick="WA()">They disappear magically</button></li>
                </ul>
            </div>
        </div>
        <div class="quiz" id="quiz4">
            <p>end</p>
            
        </div>
        
    </div>
    <script>
        var nqn =1;
        var score= 0;
        console.log(nqn);
        function RA(){
            nqn++;
            score++;
            console.log(nqn , score);
            next()
        }
        function WA(){
            nqn++;
            console.log(nqn , score);
            next()
        }
        function next(){
            var tq = (nqn*1) - 1;
            document.getElementById("quiz"+tq).style.display='none';
            document.getElementById("quiz"+nqn).style.display='block';
            document.getElementById("score").innerHTML = score ;
            
    }
    </script>
