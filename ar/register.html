<body id="login-body">

   <div class="back">
       <a href="index.html#join"><ion-icon name="chevron-back-outline"></ion-icon></a>

<div class="container" dir="rtl">
    <div class="header">
        <h1>EarthCareKids</h1>
    </div>

    <div class="formContainer">
        <h2>إنشاء حساب</h2>
        <form id="form">
            <input type="text" placeholder="اسم ولي الأمر" name="username" id="username" >
            <input type="email" placeholder="البريد الاليكتروني" name="email" name="email" >
            <input type="password" placeholder="كلمة المرور" name="password" id="password" >
            <input type="date" name="birthdate" id="birthdate" >
            <select name="gender"  id="gender">
                <option value="">إختر النوع</option>
                <option value="Male">ذكر</option>

            </select>
            <button id="signup" name="signup">إنشاء حساب</button>
        </form>
    </div>

    <div class="formContainer">
        <h2>تسجيل الدخول </h2>
        <form action="login.php" method="post">
            <input type="email" placeholder="البريد الاليكتروني" name="email" required>
            <input type="password" placeholder="كلمة المرور" name="password" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>
