<body class="contact-body ">
     
    <body class="contact-body">
        <div id="header-container">
         <script src="header.js"></script>
        </div>
        <div class="container">
         <div class="main">
           <div class="contact">
             <div class="text">
               <p><ion-icon name="location-outline"></ion-icon> مصر</p>
               <p><ion-icon name="mail-outline"></ion-icon> <a href="mailto:EarthCareKids.contact@gamil.com">EarthCareKids.contact@gamil.com</a></p>
               <p><ion-icon name="logo-instagram"></ion-icon><a href="https://www.instagram.com/earth_care_kids4/" target="_blank">instagram</a></p>
               <p><ion-icon name="logo-facebook"></ion-icon><a href="https://www.facebook.com/profile.php?id=61564929233329" target="_blank">fecebook</a></p>
               <p><ion-icon name="logo-youtube"></ion-icon><a href="https://www.youtube.com/@EarthCareKids-4" target="_blank">youtube</a></p>
               <p><ion-icon name="logo-twitter"></ion-icon><a href="https://x.com/care_kids4" target="_blank">X</a></p>
             </div>
           </div>
            <div class="get">
             <h2>تواصل معنا</h2>
             <div class="inputs">
               <form  method="POST" id="form">
                 <input type="hidden" name="from_name" value="New Massage From Earth-Care-Kids">
                 <input type="hidden" name="access_key" value="f2776bbc-796a-4f60-a028-63b6d0963ffb">
                 <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                 <div class="name">
                   <input type="text" id="First Name" name="First Name" placeholder="الاسم الأول">
                   <input type="text" id="Last Name" name="Last Name" placeholder="الاسم الأخير">
                 </div>
                 <input type="text" name="subject" id="subject" placeholder="الموضوع">
                 <input type="email" name="email" id="email" placeholder="البريد الإلكتروني">
                 <textarea name="massage" id="massage" placeholder=" الرسالة"></textarea>
                 <div id="result"></div>
                 <button type="submit">إرسال</button>
               </form>
             </div>
            </div>
         </div>
        </div>
        <div id="footer-container">
         <script src="footer.js"></script>
        </div>
       <script src="https://unpkg.com/aos@next/dist/aos.js" ></script>
       <script>
           AOS.init();
         </script>
              <script>
               const form = document.getElementById('form');
               const result = document.getElementById('result');
               
               form.addEventListener('submit', function(e) {
                 e.preventDefault();
                 const formData = new FormData(form);
                 const object = Object.fromEntries(formData);
                 const json = JSON.stringify(object);
                 result.innerHTML = "Please wait..."
               
                   fetch('https://api.web3forms.com/submit', {
                           method: 'POST',
                           headers: {
                               'Content-Type': 'application/json',
                               'Accept': 'application/json'
                           },
                           body: json
                       })
                       .then(async (response) => {
                           let json = await response.json();
                           if (response.status == 200) {
                               result.innerHTML = "massage submitted successfully";
                           } else {
                               console.log(response);
                               result.innerHTML = json.message;
                           }
                       })
                       .catch(error => {
                           console.log(error);
                           result.innerHTML = "Something went wrong!";
                       })
                       .then(function() {
                           form.reset();
                           setTimeout(() => {
                               result.style.display = "none";
                           }, 3000);
                       });
               });
               </script> 
     </body>
    <script src="https://unpkg.com/aos@next/dist/aos.js" ></script>
    <script>
        AOS.init();
      </script>
</body>
